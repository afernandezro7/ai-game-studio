name: Deploy Game Client ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: client-web/package-lock.json

      - name: Install Dependencies ğŸ“¦
        run: |
          cd client-web
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E Tests ğŸ§ª
        run: |
          cd client-web
          npx playwright test --project=chromium

  build-and-deploy:
    needs: test-e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: client-web/package-lock.json

      - name: Install Dependencies ğŸ“¦
        run: |
          cd client-web
          npm ci

      - name: Build Project ğŸ—ï¸
        run: |
          cd client-web
          npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client-web/dist
          branch: gh-pages
          clean: true
